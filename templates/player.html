<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AnimeZone - Unleash your inner Otaku!</title>
	<link rel="icon" href="{{ url_for ('static', filename='img/title.png')}}" type="image/icon type">
	<!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{{ url_for ('static', filename='bootstrap.min.css')}}" type="text/css">
    <link rel="stylesheet" href="{{ url_for ('static', filename='font-awesome.min.css')}}" type="text/css">
    <link rel="stylesheet" href="{{ url_for ('static', filename='elegant-icons.css')}}" type="text/css">
    <link rel="stylesheet" href="{{ url_for ('static', filename='plyr.css')}}" type="text/css">
    <link rel="stylesheet" href="{{ url_for ('static', filename='nice-select.css')}}" type="text/css">
    <link rel="stylesheet" href="{{ url_for ('static', filename='owl.carousel.min.css')}}" type="text/css">
    <link rel="stylesheet" href="{{ url_for ('static', filename='slicknav.min.css')}}" type="text/css">
    <link rel="stylesheet" href="{{ url_for ('static', filename='style.css')}}" type="text/css">
    <link rel="stylesheet" href="{{ url_for ('static', filename='playerr.css')}}" type="text/css">
</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
        <div class="loader"></div>
    </div>

	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col-lg-2">
					<div class="header__logo">
						<a href="/">
							<img src="{{ url_for ('static', filename='img/logo2.png')}}" alt="">
						</a>
					</div>
				</div>
				<div class="col-lg-8">
					<div class="header__nav">
						<nav class="header__menu mobile-menu">
							<ul>
								<li class="active"><a href="/">Homepage</a></li>
								
								<!-- <li><a href="./blog.html">Our Blog</a></li> -->
								<li><a href="#">Contacts</a></li>
							</ul>
						</nav>
					</div>
				</div>
				<div class="col-lg-2">
					<div class="header__right">
						<a href="#" class="search-switch"><span class="icon_search"></span></a>
					</div>
				</div>
			</div>
			<div id="mobile-menu-wrap"></div>
		</div>
	</header>
	<!-- Header End -->

	<!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="/"><i class="fa fa-home"></i> Home</a>
                        <span><a href="/{{ namer }}">{{ nameshow }}</a></span>
                        <span>Episode: {{ episode }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

	<!-- Anime Section Begin -->
    <section class="anime-details spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
					<div class="anime__video__player">
						<div class="video-containerr">
							<iframe id="player" src="{{ link }}" allowfullscreen allowtransparency allow="autoplay" scrolling="no" frameborder="0"></iframe>
						  </div>
				</div>
					</div>
					<div class="parent-container" style="text-align: center;">
						<div class="butt">
						  <button class="prev"><a href="/player_{{ namer }}-{{ prev }}" style="color: white;">Previous Episode</a></button>
						  <button class="next"><a href="/player_{{ namer }}-{{ next }}" style="color: white;">Next Episode</a></button>
						</div>
					  </div>
                    <div class="anime__details__episodes" style="padding-left: 10px;">
                        <div class="section-title">
                            <h5>Episodes</h5>
                        </div>
						{% for x in range(1, result-2) %}
                        <a href="/player_{{namer}}-{{x}}">Ep {{x}}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
<!-- Footer Section Begin -->
<footer class="footer">
	<div class="page-up">
		<a href="#" id="scrollToTopButton"><span class="arrow_carrot-up"></span></a>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-3">
				<div class="footer__logo">
					<a href="./index.html"><img src="{{ url_for ('static', filename='img/logo2.png')}}" alt=""></a>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="footer__nav">
					<ul>
						<li class="active"><a href="/">Homepage</a></li>
						<li><a href="#">Contacts</a></li>
					</ul>
				</div>
			</div>
			<div class="col-lg-3">
				<p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
				  Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This Website is made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="/" target="_blank">AnimeZone</a>
				  <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>

			  </div>
		  </div>
	  </div>
  </footer>
  <!-- Footer Section End -->

  <!-- Search model Begin -->
  <div class="search-model">
	<div class="h-100 d-flex align-items-center justify-content-center">
		<div class="search-close-switch"><i class="icon_close"></i></div>
		<form class="search-model-form">
			<input type="text" id="search-input" placeholder="Search here.....">
		</form>
	</div>
</div>
<!-- Search model end -->
	<script src="{{ url_for ('static', filename='js/jquery-3.3.1.min.js')}}"></script>
	<script src="{{ url_for ('static', filename='js/player.js')}}"></script>
	<script src="{{ url_for ('static', filename='js/jquery.nice-select.min.js')}}"></script>
	<script src="{{ url_for ('static', filename='js/mixitup.min.js')}}"></script>
	<script src="{{ url_for ('static', filename='js/jquery.slicknav.js')}}"></script>
	<script src="{{ url_for ('static', filename='js/owl.carousel.min.js')}}"></script>
	<script src="{{ url_for ('static', filename='js/main.js')}}"></script>
	<script src="{{ url_for ('static', filename='js/bootstrap.min.js')}}"></script>
	
</body>
</html>
